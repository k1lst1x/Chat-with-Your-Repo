{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 500px; background-color: #f8fafc;">
        <h2 class="text-center mb-4" style="color: #1f2937;">Восстановление пароля</h2>
        <hr style="border-top: 2px solid #e0e7ff;">

        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary" style="background-color: #4f46e5; border-color: #4338ca;">Отправить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
