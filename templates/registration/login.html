{% extends 'base.html' %}

{% block content %}
<style>
    .errorlist {
        list-style: none; /* убрать маркеры списка */
        padding: 10px 15px;
        margin-bottom: 1rem;
        background-color: #f8d7da; /* Bootstrap alert-danger background */
        border: 1px solid #f5c2c7;
        color: #842029;
        border-radius: 0.375rem;
    }
</style>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 500px; background-color: #f8fafc;">
        <h2 class="text-center mb-4" style="color: #1f2937;">Login</h2>
        <hr style="border-top: 2px solid #e0e7ff;">

        <!-- {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %} -->

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary" style="background-color: #4f46e5; border-color: #4338ca;">Вход</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" style="color: #6b7280;">Забыли пароль?</a><br>
            <span style="color: #4b5563;">Нет аккаунта?</span> 
            <a href="{% url 'register' %}" style="color: #4338ca; font-weight: bold;">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
