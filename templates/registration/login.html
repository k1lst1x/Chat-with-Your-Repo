{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-success">submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Забыли пароль?</a>  
    Нет аккаунта? <a href="{% url 'register' %}" style="color: #B60000; font-weight: bold;">Зарегестрироваться</a>

{% endblock %}
